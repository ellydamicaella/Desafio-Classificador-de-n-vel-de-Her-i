<meta charset="utf-8">
<script type="text/javascript">
// desafio classifcador de nivel de heroi
let nomeDoHeroi = prompt("Digite o nome do seu heroi: ");
let xp = prompt("Qual a XP do seu heroi?");
let nivelDeXp = "ferro";

if (xp <= 1000) {
  nivelDeXp = "bronze";
} else if (xp > 1000 && xp <= 2000) {
  nivelDeXp = "prata";
} else if (xp > 2000 && xp <= 5000) {
  nivelDeXp = "ouro";
} else if (xp > 5000 && xp <= 7000) {
  nivelDeXp = "platina";
} else if (xp > 7000 && xp <= 8000) {
  nivelDeXp = "ascendente";
} else if (xp > 8000 && xp <= 9000) {
  nivelDeXp = "imortal";
} else if (xp > 9000 && xp <= 10000) {
  nivelDeXp = "radiante";
}

console.log(`O heroi de nome ${nomeDoHeroi} está no nível de ${nivelDeXp}`);





</script>
